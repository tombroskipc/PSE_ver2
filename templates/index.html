{% extends "base.html" %}

{% block head%}
<title>OMeal</title>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style_pre_login.css') }}">
{%endblock%}

{% block body%}
    {% if current_user.is_authenticated %}
    <a class = "menu-option" href="{{ url_for('menu_option') }}">Menu</a>
    <a class = "menu-option" href="{{ url_for('view_account') }}">View account</a>
    <a class = "menu-option" href="{{ url_for('logout') }}">Logout</a>

    <!-- Not login or sign up -->
    {% else %}
    <br>
    <p class="has-text-centered is-size-2 text-dark"  style="font-family:verdana; ">
        <b>Enjoy your meal!</b>
    </p>
    <br>

    <a class = " menu-option" href="{{ url_for('login') }} ">
        Login
    </a>
    <a class = " menu-option" href="{{ url_for('signup') }}">
        Sign up
    </a>
    {% endif %}


{%endblock%}
