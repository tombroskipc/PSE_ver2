{% extends "base.html" %}

{% block head%} 
    <title>Register</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style_pre_login.css') }}">
{%endblock%}

{% block body%}
<br>
<br>

<div class="column is-4 is-offset-4">
    <h3 class="title has-text-centered is-size-1 has-text-white">Sign up</h3>
    <br>
    <br>

    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} Go to <a href="{{ url_for('login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
            <br>
            <a href="{{ url_for('login') }}" class="button is-block is-info is-large is-fullwidth">Login</a>
        </form>
    </div>
</div>

{%endblock%}
